name: Node CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**.md**'
    branches: [main]
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md**'
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@v2.8.1
        with:
          organization: 'ussf-orbit'
          period: 14
          charts: true
          webhook: ${{ secrets.STATS_WEBHOOK }}
