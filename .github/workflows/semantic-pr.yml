name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    paths-ignore:
      - 'docs/**'
      - '**.md**'
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@01d5fd8a8ebb9aafe902c40c53f0f4744f7381eb # tag=v5.0.2
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
            security

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
