name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@0eb081bc9c35210408951834a444794406eff6f8 # tag=v4.2.0
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
