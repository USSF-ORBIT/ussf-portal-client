name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    paths-ignore:
      - 'docs/**'
      - '**.md**'
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@e9fabac35e210fea40ca5b14c0da95a099eff26f # v5.4.0
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
            security

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
