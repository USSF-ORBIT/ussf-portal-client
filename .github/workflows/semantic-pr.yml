name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@e682a390b8f9f522ca538b5b5514b8cde08f1857 # renovate: tag=v3.5.0
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
