name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@db6e259b93f286e3416eef27aaae88935d16cf2e # renovate: tag=v3.4.0
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
