name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize]
    paths-ignore:
      - 'docs/**'
      - '**.md**'
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint pr title
        uses: amannn/action-semantic-pull-request@47b15d52c5c30e94a17ec87eb8dd51ff5221fed9 # v5.3.0
        with:
          wip: true
          types: |
            build
            chore
            ci
            dev
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
            security

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
