version: '3.8'
services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: ${TARGET_ENV?}
      args:
        NODE_ENV: ${NODE_ENV?}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}

    ports:
      - '${APP_PORT?}:3000'

    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next

    restart: always
